<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array01</title>
</head>
<body>
    <script>
        var numArray = prompt("Introduce el n√∫mero de elementos del array");
        var array1 = [numArray];

        for (let i = 0; i < array1.length; i++) {
            array1[i] = prompt(`Introduce el elemento ${i}:`);
        }
        document.write(array1 + "<br/>");
        document.write(array1.length);
    </script>    
</body>
</html>
