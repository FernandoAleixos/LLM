    <script>
        function letraDni() {
            let caracter = "TRWAGMYFPDXBNJZSQVHLCKE";
            let resto = dni % 23;
            return caracter.charAt(resto);
        }

        var dni = prompt("Introduce tu DNI sin la letra: ");

        do {
            if(dni < 0 || dni > 99999999 || Number(dni) != dni) {
                alert("DNI incorrecto!");
