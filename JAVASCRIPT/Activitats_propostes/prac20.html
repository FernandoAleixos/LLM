<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prac20</title>
</head>
<body>
    <script>
        for (var i = 30; i >= 1; i--) {
            for (let j = 0; j < i; j--) {
                document.write(i);
            }
            document.write("<br/>");
        }
    </script>
</body>
