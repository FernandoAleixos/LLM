<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Realitza un script per a generar una piràmide amb els números de l’1 fins al número que indiques (no major de 50):
        var numero = prompt("Introdueix un número");

        for (var i = 1; i <= numero; i++) {
            for (let j = 0; j < i; j++) {
                document.write(i);
            }
            document.write("<br/>");
        }
    </script>
</body>
</html>
