<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        for (let i = 1; i <= 14; i++) {
            var aleatori = Math.floor((Math.random() * 100) + 1);
            var aux;

            if (aleatori <= 60) {
                aux = 1;    
            } else if (aleatori <= 90) {
                aux = 'X';
            } else {
                aux = 2;
            }
            document.write(`Resultat ${i}: ${aux} <br>`);
        }        
        
    </script>
</body>
</html>
