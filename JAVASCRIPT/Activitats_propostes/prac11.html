<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const rango = 14;

        for (let i = 1; i <= rango; i++) {
            var aleatori = Math.floor((Math.random() * 3) + 1);

            if (aleatori == 3) {
                aleatori = 'X';
            }
            document.write(`Resultat ` + i + `: ` + aleatori + "\v");
        }
    </script>
</body>
</html>
