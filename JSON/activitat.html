<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="activitat.js"></script>
    <title>Fetch</title>
</head>
<body>
    
    <label for="users">Usuaris: </label>
    <select name="lista" id="users"></select>
    <button onclick="mostrarInfo(evento)">Triar</button>

    <div id="informacio"></div>

    <script>
      fetch("https://jsonplaceholder.typicode.com/users")
          .then( response => response.json())
          .then( data => {
            let salida = "";
       
            for (let i = 0; i < data.length; i++) {
              salida += `<option>${data[i].name}</option>`;
            }
       
            document.getElementById("users").innerHTML = salida;
          });
    </script>
</body>
</html>
